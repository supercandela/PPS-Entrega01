<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'Signup' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form #authform="ngForm" (ngSubmit)="onSubmit(authform)">
    <ion-grid>
      <ion-row style="margin-bottom: 3vh;">
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-input
                label="E-Mail"
                labelPlacement="floating"
                expand="block"
                type="email"
                ngModel
                name="email"
                required
                email
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!emailCtrl.valid && emailCtrl.touched"
              lines="none"
            >
              <ion-label class="errors-on-the-forms"
                >Should be a valid email address.</ion-label
              >
            </ion-item>
            <ion-item>
              <ion-input
                label="Password"
                labelPlacement="floating"
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
                #passCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!passCtrl.valid && passCtrl.touched" lines="none">
              <ion-label class="errors-on-the-forms"
                >At least, 6 characters long.</ion-label
              >
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            type="button"
            color="danger"
            fill="clear"
            expand="block"
            (click)="onSwitchAuthMode()"
          >
            Switch to {{ isLogin ? 'Signup' : 'Login'}}
          </ion-button>
          <ion-button
            type="submit"
            color="danger"
            expand="block"
            [disabled]="!authform.valid"
          >
            {{ isLogin ? 'Login' : 'Signup'}}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <!-- FAST LOGIN -->
    <ion-grid id="fast-login">
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-label class="ion-text-center">
            <h3>Fast Login</h3>
          </ion-label>
          <!-- <ion-list>
            <ion-item lines="none">
              <ion-label class="ion-text-center">
                <h3>Fast Login</h3>
              </ion-label>
            </ion-item>
          </ion-list> -->
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="2" offset-sm="3">
          <ion-button
            type="button"
            fill="clear"
            expand="full"
            (click)="onFastLogin(authform, 'lion-o@mail.com', 'lion-o1234')"
          >
            <ion-grid class="grid-avatars">
              <ion-row>
                <ion-col class="no-lateral-margin-or-padding">
                  <ion-avatar>
                    <ion-img
                      [src]="'../../assets/images/lion_o-avatar.jpg'"
                    ></ion-img>
                  </ion-avatar>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col class="no-lateral-margin-or-padding">
                  <ion-label>
                    <ion-text>Lion-O</ion-text>
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-button>
        </ion-col>
        <ion-col size-sm="2">
          <ion-button
          type="button"
          fill="clear"
          expand="full"
          (click)="onFastLogin(authform, 'cheetara@mail.com', 'cheetara1234')"
        >
          <ion-grid class="grid-avatars">
            <ion-row>
              <ion-col class="no-lateral-margin-or-padding">
                <ion-avatar>
                  <ion-img
                    [src]="'../../assets/images/cheetara-avatar-2.jpg'"
                  ></ion-img>
                </ion-avatar>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="no-lateral-margin-or-padding">
                <ion-label>
                  <ion-text>Cheetara</ion-text>
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
          </ion-button>
        </ion-col>
        <ion-col size-sm="2">
          <ion-button
          type="button"
          fill="clear"
          expand="full"
          (click)="onFastLogin(authform, 'panthro@mail.com', 'panthro1234')"
        >
          <ion-grid class="grid-avatars">
            <ion-row>
              <ion-col class="no-lateral-margin-or-padding">
                <ion-avatar>
                  <ion-img
                    [src]="'../../assets/images/pantro-avatar.jpg'"
                  ></ion-img>
                </ion-avatar>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col class="no-lateral-margin-or-padding">
                <ion-label>
                  <ion-text>Panthro</ion-text>
                </ion-label>
              </ion-col>
            </ion-row>
          </ion-grid>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
    <!-- END OF FAST LOGIN -->
  </form>
</ion-content>
